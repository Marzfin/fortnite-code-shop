<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フォートナイトコードショップ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>フォートナイトコードショップ</h1>
    <nav>
      <a href="index.html">商品一覧</a>
      <a href="order.html">購入する</a>
      <a href="about.html">ショップ情報</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>
  <main>
    <h2>商品一覧</h2>
    <input type="text" id="searchInput" placeholder="商品名で検索" style="margin-bottom: 1.5em; padding: 0.5em; width: 60%; max-width: 340px; border-radius: 6px; border: 1px solid #37a7e5; background: #162233; color: #fff;">
    <section class="item">
      <h3>V-Bucks 1,000円分</h3>
      <img src="images/eon.jpg" alt="1000V-Bucks" width="200">
      <p>価格：1,000円</p>
      <p>人気のV-Bucksコードを即日メール納品！</p>
      <a class="order-btn" href="https://docs.google.com/forms/d/e/1FAIpQLScibTz2ZuEDxDUFdau9vL86_mX7DaXgT9er8m4HnGIAN6siZA/viewform?usp=pp_url&entry.985283901=1000vbucks%E3%82%AB%E3%83%BC%E3%83%89" target="_blank">購入する</a>
    </section>
    <section class="item">
      <h3>V-Bucks 2,800円分</h3>
      <img src="vbucks2.jpg" alt="V-Bucks 2,800円分" width="200">
      <p>価格：2,800円</p>
      <p>お得な大容量パック！</p>
      <a class="order-btn" href="https://docs.google.com/forms/d/e/xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx/viewform?usp=pp_url&entry.1234567890=V-Bucks+2,800円分" target="_blank">購入する</a>
    </section>
    <!-- 他の商品も同様に<section class="item">で追加OK -->
  </main>
  <footer>
    &copy; 2025 フォートナイトコードショップ
  </footer>
  <script>
    document.getElementById('searchInput').addEventListener('input', function() {
      const keyword = this.value.toLowerCase();
      document.querySelectorAll('.item').forEach(function(item) {
        const title = item.querySelector('h3');
        if (title && title.textContent.toLowerCase().includes(keyword)) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
