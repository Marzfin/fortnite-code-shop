<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お客様のレビュー | フォートナイトコードショップ</title>
  <link rel="stylesheet" href="style.css">
  <!-- ファビコン追加（必要に応じてファイル名変更） -->
  <link rel="icon" type="image/png" href="images/logo.png">
  <style>
    .header-bar {
      position: relative;
      width: 100%;
      min-height: 38px;
      margin-bottom: 2px;
    }
    .site-logo {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      width: 38px;
      height: 38px;
      border-radius: 8px;
      object-fit: contain;
      background: #fff;
      box-shadow: 0 1px 8px #37a7e544;
      z-index: 2;
    }
    .header-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      pointer-events: none;
    }
    .reviews {
      margin: 2.5em auto;
      max-width: 900px;
      background: rgba(30, 40, 60, 0.96);
      padding: 2em 1em;
      border-radius: 16px;
      box-shadow: 0 2px 16px #37a7e524;
    }
    .reviews h2 {
      color: #37a7e5;
      font-size: 1.3em;
      margin-bottom: 1.8em;
      text-align: center;
      letter-spacing: 0.09em;
    }
    .review-list {
      display: flex;
      flex-direction: column;
      gap: 2em;
    }
    .review {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      align-items: flex-start;
      background: linear-gradient(100deg, #232526 60%, #37a7e5 140%);
      border-radius: 12px;
      padding: 1.3em 1.2em;
      box-shadow: 0 1px 8px #0002;
    }
    .review-product {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
      max-width: 140px;
    }
    .review-product-img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      border-radius: 7px;
      margin-bottom: 0.8em;
      background: #fff;
      box-shadow: 0 1px 8px #2222;
      display: block;
    }
    .review-product-name {
      font-weight: bold;
      color: #aafaff;
      font-size: 0.98em;
      text-align: center;
    }
    .review-detail {
      flex: 1 1 200px;
    }
    .review-meta {
      font-size: 0.97em;
      color: #ace8ff;
      margin-bottom: 0.5em;
      display: flex;
      flex-wrap: wrap;
      gap: 1.2em;
      align-items: center;
    }
    .review-stars {
      color: gold;
      font-weight: bold;
      letter-spacing: 0.07em;
      font-size: 1.1em;
    }
    .review-comment p {
      margin: 0;
      color: #fff;
      font-size: 1em;
    }
    @media (max-width:700px) {
      .header-bar {
        min-height: 32px;
      }
      .site-logo {
        width: 32px;
        height: 32px;
        left: 8px;
      }
      .reviews {
        padding: 1em 0.3em;
      }
      .review-list {
        gap: 1em;
      }
      .review {
        flex-direction: column;
        align-items: stretch;
        padding: 1em 0.5em;
      }
      .review-product {
        flex-direction: row;
        align-items: center;
        gap: 1em;
        min-width: 0;
        max-width: 100%;
        margin-bottom: 0;
      }
      .review-product-img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-bar">
      <img src="images/logo.png" alt="ショップロゴ" class="site-logo">
      <div class="header-center">
        <span style="display:block; font-size:2.1em; font-weight:900; letter-spacing:0.09em; color:#37a7e5; text-shadow:0 2px 16px #37a7e5cc, 0 1px 1px #232526;">
          フォートナイトコードショップ
        </span>
        <span class="made-by" style="display:block; font-size:0.85em; font-weight:normal; color:#aafaff; margin:0.2em 0 0.7em 0; letter-spacing:0.07em;">
          made by Marz
        </span>
      </div>
    </div>
    <nav>
      <a href="index.html">商品一覧</a>
      <a href="order.html">購入・お支払い方法</a>
      <a href="review.html" class="active">お客様のレビュー</a>
      <a href="about.html">ショップ情報</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>
  <main>
    <section class="reviews">
      <h2>お客様のレビュー</h2>
      <div class="review-list">
        <!-- レビュー1 -->
        <div class="review">
          <div class="review-product">
            <img src="images/agency rene.jpg" alt="エージェンシーレネゲードパック" class="review-product-img">
            <span class="review-product-name">エージェンシーレネゲードパック</span>
          </div>
          <div class="review-detail">
            <div class="review-meta">
              <span class="review-user">購入者：友情やな</span>
              <span class="review-date">2025/06/01</span>
              <span class="review-stars">★★★★★</span>
            </div>
            <div class="review-comment">
              <p>対応も丁寧だし、すごく優しくて神対応でした！</p>
            </div>
          </div>
        </div>
        <!-- レビュー2 -->
        <div class="review">
          <div class="review-product">
            <img src="images/IMG_1502.jpg" alt="ゴールデンタッチクエストパック" class="review-product-img">
            <span class="review-product-name">ゴールデンタッチクエストパック </span>
          </div>
          <div class="review-detail">
            <div class="review-meta">
              <span class="review-user">購入者：友情やな</span>
              <span class="review-date">2025/06/01</span>
              <span class="review-stars">★★★★★</span>
            </div>
            <div class="review-comment">
              <p>詐欺なしです！ありがとうございました！！</p>
            </div>
          </div>
        </div>
        <!-- レビュー3（例） -->
        <div class="review">
          <div class="review-product">
            <img src="images/skinA.jpg" alt="スキンA" class="review-product-img">
            <span class="review-product-name">スキンA</span>
          </div>
          <div class="review-detail">
            <div class="review-meta">
              <span class="review-user">購入者：みさき</span>
              <span class="review-date">2025/06/01</span>
              <span class="review-stars">★★★★★</span>
            </div>
            <div class="review-comment">
              <p>限定スキンが買えて嬉しい！丁寧な対応でした。</p>
            </div>
          </div>
        </div>
        <!-- ここにレビューを追加していけます -->
      </div>
    </section>
  </main>
  <footer>
    &copy; 2025 Marz. All rights reserved.
  </footer>
</body>
</html>
