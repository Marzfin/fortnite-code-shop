<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>販売実績 | フォートナイトコードショップ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .reviews {
      margin: 2.5em auto;
      max-width: 900px;
      background: rgba(30, 40, 60, 0.96);
      padding: 2em 1em;
      border-radius: 16px;
      box-shadow: 0 2px 16px #37a7e524;
    }
    .reviews h2 {
      color: #37a7e5;
      font-size: 1.3em;
      margin-bottom: 1.8em;
      text-align: center;
      letter-spacing: 0.09em;
    }
    .review-list {
      display: flex;
      flex-direction: column;
      gap: 2em;
    }
    .review {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5em;
      align-items: center;
      background: linear-gradient(100deg, #232526 60%, #37a7e5 140%);
      border-radius: 12px;
      padding: 1.3em 1.2em;
      box-shadow: 0 1px 8px #0002;
      justify-content: flex-start;
    }
    .review-product-img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      border-radius: 7px;
      background: #fff;
      box-shadow: 0 1px 8px #2222;
      display: block;
      margin-right: 1.2em;
    }
    .review-info {
      display: flex;
      flex-direction: column;
      gap: 0.4em;
    }
    .review-product-name {
      font-weight: bold;
      color: #aafaff;
      font-size: 1.08em;
      margin-bottom: 0.3em;
    }
    .review-date {
      color: #ace8ff;
      font-size: 0.97em;
    }
    @media (max-width:700px) {
      .reviews {
        padding: 1em 0.3em;
      }
      .review-list {
        gap: 1em;
      }
      .review {
        flex-direction: column;
        align-items: flex-start;
        padding: 1em 0.5em;
      }
      .review-product-img {
        width: 60px;
        height: 60px;
        margin-right: 0;
        margin-bottom: 0.5em;
      }
      .review-info {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>レビュー一覧</h1>
    <nav>
      <a href="index.html">商品一覧</a>
      <a href="order.html">購入・お支払い方法</a>
      <a href="review.html" class="active">レビュー</a>
      <a href="about.html">ショップ情報</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>
  <main>
    <section class="reviews">
      <h2>販売実績</h2>
      <div class="review-list">
        <!-- 実績１ -->
        <div class="review">
          <img src="images/eon.jpg" alt="イーオンパック" class="review-product-img">
          <div class="review-info">
            <span class="review-product-name">イーオンパック eon</span>
            <span class="review-date">2025/06/05</span>
          </div>
        </div>
        <!-- 実績2 -->
        <div class="review">
          <img src="images/rocket.jpg" alt="ロケットロデオ" class="review-product-img">
          <div class="review-info">
            <span class="review-product-name">ロケットロデオ rocket rodeo</span>
            <span class="review-date">2025/06/03</span>
          </div>
        </div>
        <!-- 実績3（例） -->
        <div class="review">
          <img src="images/skinA.jpg" alt="スキンA" class="review-product-img">
          <div class="review-info">
            <span class="review-product-name">スキンA</span>
            <span class="review-date">2025/06/01</span>
          </div>
        </div>
        <!-- ここにレビューを追加していけます -->
      </div>
    </section>
  </main>
  <footer>
    &copy; 2025 フォートナイトコードショップ
  </footer>
</body>
</html>
